<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- <button type="button" class="btn btn-primary">Primary</button> -->
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <button class="btn btn-danger" id="close">닫기</button>
      </div>
    </div> 

    <nav class="navbar navbar-light bg-light">
      <div class="container-fluid">
        <span class="navbar-brand">Navbar</span>
        <button class="navbar-toggler" type="button">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav> 

    <ul class="list-group" id="list-group">
      <li class="list-group-item">An item</li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li> 
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <p class="hello">안녕</p>
    <button id="test-btn">버튼</button>
    
    <script>
      // document.querySelector('.hello').innerHTML = '바보'
      $('.hello').html('바보') 
      // document.querySelector('.hello').style.color = 'red'
      $('.hello').css('color', 'red')

      // document.querySelector('.hello').classList.add('show')  
      $('.hello').addClass('show')  // class 탈부착하는 코드(이 역시 짧아짐)

      document.querySelector('.navbar-toggler').addEventListener('click', function () {
        document.querySelectorAll('.list-group')[0].classList.toggle('show')
      })

      // document.querySelectorAll('.hello')[0].innerHTML = '바보'
      // document.querySelectorAll('.hello')[1].innerHTML = '바보'
      // document.querySelectorAll('.hello')[2].innerHTML = '바보'
      // $('.hello').html('바보') // 3개를 전부 '바보'로 바꿀 때, jQuery는 한 줄이면 됨

      $('#test-btn').on('click', function () { 
        $('.hello').fadeOut()
      })
      
      $('#close').on('click', function () {
        
      })

        

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
