<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body class="p-3 mb-2 bg-success-subtle text-success-emphasis">
    <div class="mt-3 container">
      <div>
        {% if user.is_authenticated %}
          <h3>안녕, {{ user }}야!</h3>
        {% else %}
          <h3>로그인 해주세요.</h3>
        {% endif %}
        <div class="d-flex">
          {% if user.is_authenticated %}
          <form action="{% url "accounts:logout" %}" method="POST" class="mb-0">
            {% csrf_token %}
            <button class="btn btn-light">로그아웃</button>
          </form>
          {% else %}
            <a href="{% url "accounts:signup" %}"><button class="btn btn-light me-3">회원가입</button></a>
            <a href="{% url "accounts:login" %}"><button class="btn btn-light me-3">로그인</button></a>
          {% endif %}  
        </div>

      <div class="mt-3 mb-4">
        {% include '_navbar.html' %}
      </div>
      <div class="mb-5">
        {% block content %}
        {% endblock content %}
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
